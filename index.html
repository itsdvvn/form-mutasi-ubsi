<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form Pengajuan Mutasi UBSI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        @media print {
            .no-print { display: none !important; }
            .print-area { 
                box-shadow: none !important; 
                margin: 0 !important; 
                padding: 0 !important;
                width: 100% !important;
            }
            @page { margin: 15mm; size: A4; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        input[type=range] { 
            accent-color: #2563eb; 
            touch-action: none;
        }
        
        .sig-container {
            height: 96px; /* h-24 = 96px */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .sig-image-base {
            height: 100%; /* Mengunci tinggi dasar agar skala konsisten */
            image-rendering: -webkit-optimize-contrast;
            transform-origin: left center;
            object-fit: contain;
        }

        .preview-transition {
            transition: transform 0.05s linear;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Field = React.memo(({ label, name, value, onChange, placeholder, type = "text", full = false }) => (
            <div className={full ? "col-span-full space-y-1" : "space-y-1"}>
                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-tight">{label}</label>
                <input 
                    name={name} 
                    type={type}
                    value={value} 
                    onChange={onChange} 
                    placeholder={placeholder}
                    className="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all bg-white"
                />
            </div>
        ));

        const App = () => {
            const [formData, setFormData] = useState({
                tanggal: new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }),
                nama: '',
                nim: '',
                kelas: '',
                email: '',
                noHp: '',
                periodeAsal: 'Maret 2025',
                kampusAsal: '',
                jenjangAsal: 'S1',
                prodiAsal: '',
                peminatanAsal: 'Public Relations',
                waktuAsal: '',
                alasan: '',
                periodeTujuan: 'Maret 2026',
                kampusTujuan: '',
                jenjangTujuan: 'S1',
                prodiTujuan: '',
                peminatanTujuan: 'Public Relations',
                waktuTujuan: '',
            });

            const [originalImg, setOriginalImg] = useState(null);
            const [processedSig, setProcessedSig] = useState(null);
            const [threshold, setThreshold] = useState(150);
            const [scale, setScale] = useState(1.0);
            const [offsetX, setOffsetX] = useState(0);
            const [offsetY, setOffsetY] = useState(0);

            useEffect(() => { lucide.createIcons(); }, [originalImg, processedSig]);

            const handleChange = useCallback((e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            }, []);

            const processImage = (imgElement, currentThreshold) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = imgElement.width;
                canvas.height = imgElement.height;
                ctx.drawImage(imgElement, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const gray = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
                    if (gray > currentThreshold) {
                        data[i+3] = 0; 
                    } else {
                        data[i] = 0; data[i+1] = 0; data[i+2] = 0; data[i+3] = 255;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
                return canvas.toDataURL('image/png');
            };

            useEffect(() => {
                if (originalImg) {
                    const result = processImage(originalImg, threshold);
                    setProcessedSig(result);
                }
            }, [threshold, originalImg]);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => setOriginalImg(img);
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-8 bg-slate-100">
                    <div className="max-w-7xl mx-auto flex flex-col lg:flex-row gap-8">
                        
                        {/* FORM KIRI (KONTROL) */}
                        <div className="w-full lg:w-5/12 space-y-6 no-print h-fit lg:sticky lg:top-8">
                            <div className="bg-white p-5 md:p-8 rounded-2xl shadow-xl border border-slate-200">
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="p-2.5 bg-blue-600 text-white rounded-xl shadow-lg shadow-blue-200">
                                        <i data-lucide="edit-3" className="w-6 h-6"></i>
                                    </div>
                                    <h1 className="text-xl font-bold text-slate-800 tracking-tight">Data Mutasi</h1>
                                </div>

                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <Field label="Nama Lengkap" name="nama" value={formData.nama} onChange={handleChange} placeholder="Sesuai KTM" />
                                        <Field label="NIM" name="nim" value={formData.nim} onChange={handleChange} placeholder="1221xxxx" />
                                        <Field label="Kelas" name="kelas" value={formData.kelas} onChange={handleChange} placeholder="12.4A.01" />
                                        <Field label="No HP" name="noHp" value={formData.noHp} onChange={handleChange} placeholder="08xxxx" />
                                        <Field label="Email" name="email" value={formData.email} onChange={handleChange} placeholder="Email aktif" full />
                                        
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-tight">Periode Kuliah Asal</label>
                                            <select name="periodeAsal" value={formData.periodeAsal} onChange={handleChange} className="w-full p-2.5 border border-slate-300 rounded-lg outline-none text-sm bg-white">
                                                <option>Maret 2025</option><option>September 2025</option>
                                            </select>
                                        </div>
                                        <Field label="Prodi Asal" name="prodiAsal" value={formData.prodiAsal} onChange={handleChange} />
                                        <Field label="Peminatan Asal" name="peminatanAsal" value={formData.peminatanAsal} onChange={handleChange} />
                                        <Field label="Kampus Asal" name="kampusAsal" value={formData.kampusAsal} onChange={handleChange} />
                                    </div>

                                    <Field label="Alasan Mutasi" name="alasan" value={formData.alasan} onChange={handleChange} placeholder="Jelaskan alasan pemindahan..." full />

                                    <div className="bg-blue-50/50 p-5 rounded-2xl border border-blue-100 space-y-4">
                                        <h3 className="font-bold text-blue-900 text-xs flex items-center gap-2 uppercase tracking-wider">
                                            <i data-lucide="map-pin" className="w-4 h-4"></i> Rencana Pindah 2026
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-tight">Periode Pindah</label>
                                                <select name="periodeTujuan" value={formData.periodeTujuan} onChange={handleChange} className="w-full p-2.5 border border-slate-300 rounded-lg outline-none text-sm bg-white">
                                                    <option>Maret 2026</option><option>September 2026</option>
                                                </select>
                                            </div>
                                            <Field label="Kampus Tujuan" name="kampusTujuan" value={formData.kampusTujuan} onChange={handleChange} />
                                            <Field label="Prodi Tujuan" name="prodiTujuan" value={formData.prodiTujuan} onChange={handleChange} />
                                            <Field label="Peminatan Tujuan" name="peminatanTujuan" value={formData.peminatanTujuan} onChange={handleChange} />
                                        </div>
                                    </div>

                                    {/* SIGNATURE STUDIO - AKURASI 1:1 DENGAN SCALE HINGGA 1000% */}
                                    <div className="space-y-4 bg-slate-50 p-5 rounded-2xl border border-slate-200 shadow-inner">
                                        <h3 className="font-bold text-slate-700 text-xs flex items-center gap-2 uppercase tracking-widest">
                                            <i data-lucide="pen-tool" className="w-4 h-4 text-blue-600"></i> Signature Studio
                                        </h3>
                                        
                                        {!originalImg ? (
                                            <div className="w-full">
                                                <input type="file" accept="image/*" onChange={handleFileUpload} className="hidden" id="sig-upload" />
                                                <label htmlFor="sig-upload" className="w-full py-10 bg-white border-2 border-dashed border-slate-300 rounded-xl flex flex-col items-center cursor-pointer hover:bg-slate-100 transition-colors group">
                                                    <i data-lucide="upload-cloud" className="w-10 h-10 text-slate-300 group-hover:text-blue-400 mb-2 transition-colors"></i>
                                                    <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest text-center">Upload Foto Tanda Tangan</span>
                                                </label>
                                            </div>
                                        ) : (
                                            <div className="space-y-6">
                                                {/* MINI PREVIEW SINKRON 1:1 */}
                                                <div className="bg-white border border-slate-200 rounded-xl shadow-md overflow-hidden ring-4 ring-blue-50">
                                                    <div className="bg-slate-800 text-white text-[9px] font-bold py-1.5 px-3 uppercase tracking-[0.2em] text-center">Studio Preview (Akurat)</div>
                                                    <div className="p-6 bg-white">
                                                        <div className="text-[11pt] text-black mb-1 font-sans">Hormat Saya,</div>
                                                        <div className="sig-container border-b border-dashed border-slate-100">
                                                            <img 
                                                                src={processedSig} 
                                                                className="sig-image-base preview-transition" 
                                                                style={{ 
                                                                    transform: `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`,
                                                                }} 
                                                            />
                                                        </div>
                                                        <div className="font-bold text-[11pt] uppercase border-t border-black pt-1 inline-block min-w-[180px] mt-1 font-sans">
                                                            ( {formData.nama || 'NAMA LENGKAP'} )
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="space-y-4">
                                                    {/* Threshold Control */}
                                                    <div className="space-y-1.5">
                                                        <div className="flex justify-between items-center px-1">
                                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">1. Kebersihan Latar</label>
                                                            <span className="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded shadow-sm">{threshold}</span>
                                                        </div>
                                                        <input type="range" min="30" max="230" value={threshold} onChange={(e) => setThreshold(parseInt(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                                                    </div>

                                                    {/* Scale Control - Ditingkatkan ke 10.0 (1000%) */}
                                                    <div className="space-y-1.5">
                                                        <div className="flex justify-between items-center px-1">
                                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">2. Ukuran (Scale)</label>
                                                            <span className="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded shadow-sm">{Math.round(scale * 100)}%</span>
                                                        </div>
                                                        <input type="range" min="0.1" max="10.0" step="0.05" value={scale} onChange={(e) => setScale(parseFloat(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                                                    </div>

                                                    {/* Position Controls */}
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div className="space-y-1.5">
                                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">3. Kiri-Kanan</label>
                                                            <input type="range" min="-300" max="300" value={offsetX} onChange={(e) => setOffsetX(parseInt(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                                                        </div>
                                                        <div className="space-y-1.5">
                                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">4. Atas-Bawah</label>
                                                            <input type="range" min="-200" max="200" value={offsetY} onChange={(e) => setOffsetY(parseInt(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                                                        </div>
                                                    </div>

                                                    <button onClick={() => { setOriginalImg(null); setOffsetX(0); setOffsetY(0); setScale(1.0); }} className="w-full py-2.5 text-[10px] text-red-500 hover:bg-red-50 rounded-lg flex items-center justify-center gap-2 font-bold transition-all uppercase tracking-widest border border-red-100">
                                                        <i data-lucide="trash-2" className="w-3.5 h-3.5"></i> Ganti Tanda Tangan
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <button onClick={() => window.print()} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-xl transition-all flex items-center justify-center gap-3 active:scale-[0.98] uppercase tracking-[0.1em]">
                                        <i data-lucide="printer" className="w-5 h-5"></i> Simpan / Cetak PDF
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* PREVIEW SURAT (DOKUMEN) */}
                        <div className="w-full lg:w-7/12 flex flex-col items-center overflow-hidden">
                            <div className="print-area w-full max-w-[210mm] bg-white shadow-2xl p-[18mm] md:p-[20mm] min-h-[297mm] text-[11pt] leading-snug text-black">
                                <div className="text-right mb-10 font-sans">Jakarta, {formData.tanggal}</div>
                                
                                <div className="mb-10 font-sans">
                                    Kepada YTH.<br />
                                    <span className="font-bold">Ketua Penerimaan Mahasiswa Baru</span><br />
                                    Universitas Bina Sarana Informatika<br />
                                    Di Tempat
                                </div>

                                <div className="font-bold mb-10 uppercase underline decoration-1 underline-offset-4 italic font-sans tracking-wide">Perihal : Pengajuan Mutasi</div>
                                
                                <p className="mb-8 text-justify font-sans leading-relaxed">
                                    Saya yang bertanda tangan dibawah ini, telah terdaftar di Universitas Bina Sarana Informatika. Dan Akan mengajukan mutasi. Adapun data saya sebagai berikut :
                                </p>
                                
                                <table className="w-full mb-10 font-sans border-separate border-spacing-y-1">
                                    <tbody>
                                        {[
                                            ['Nama', formData.nama], 
                                            ['NIM', formData.nim], 
                                            ['Kelas', formData.kelas],
                                            ['Email', formData.email], 
                                            ['No Handphone', formData.noHp],
                                            ['Periode kuliah', formData.periodeAsal, true], 
                                            ['Kampus UBSI cabang', formData.kampusAsal],
                                            ['Jenjang Study', formData.jenjangAsal, true], 
                                            ['Program Studi', formData.prodiAsal],
                                            ['Peminatan', formData.peminatanAsal]
                                        ].map(([label, val, bold], idx) => (
                                            <tr key={idx}>
                                                <td className="w-[180px] py-1 align-top">{label}</td>
                                                <td className={`${bold ? 'font-bold' : ''} align-top`}>: {val || '...................................................'}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>

                                <p className="mb-6 font-sans leading-relaxed">
                                    Dengan ini mengajukan perpindahan dikarenakan <strong>{formData.alasan || '..........................'}</strong>. Adapun data pengajuan mutasi sebagai berikut :
                                </p>

                                <div className="font-bold underline mb-4 uppercase font-sans tracking-wide">Mengajukan Pindah ke :</div>
                                <table className="w-full mb-12 font-sans border-separate border-spacing-y-1">
                                    <tbody>
                                        {[
                                            ['Periode kuliah', formData.periodeTujuan, true], 
                                            ['Kampus UBSI cabang', formData.kampusTujuan],
                                            ['Jenjang Study', formData.jenjangTujuan, true], 
                                            ['Program Studi', formData.prodiTujuan],
                                            ['Peminatan', formData.peminatanTujuan]
                                        ].map(([label, val, bold], idx) => (
                                            <tr key={idx}>
                                                <td className="w-[180px] py-1 align-top">{label}</td>
                                                <td className={`${bold ? 'font-bold' : ''} align-top`}>: {val || '...................................................'}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>

                                <p className="mb-12 font-sans leading-relaxed">Demikian surat pengajuan mutasi ini dibuat. Atas perhatian dan kebijaksanaannya diucapkan terima kasih.</p>

                                <div className="mt-16 ml-4 font-sans">
                                    <div className="mb-1">Hormat Saya,</div>
                                    <div className="sig-container">
                                        {processedSig ? (
                                            <img 
                                                src={processedSig} 
                                                className="sig-image-base" 
                                                style={{ 
                                                    transform: `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`,
                                                }} 
                                            />
                                        ) : (
                                            <div className="no-print border border-dashed border-slate-200 w-40 h-16 flex items-center justify-center text-[10px] text-slate-300 italic">
                                                Tanda tangan muncul di sini
                                            </div>
                                        )}
                                    </div>
                                    <div className="font-bold underline uppercase pt-1 inline-block border-t border-black min-w-[200px]">
                                        ( {formData.nama || 'NAMA LENGKAP'} )
                                    </div>
                                </div>
                            </div>
                            <p className="no-print my-8 text-slate-400 text-[10px] italic">
                                Preview Dokumen A4 - Gunakan Desktop untuk hasil cetak maksimal.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
