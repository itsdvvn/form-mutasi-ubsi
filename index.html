<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Mutasi UBSI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        @media print {
            .no-print { display: none !important; }
            .print-area { 
                box-shadow: none !important; 
                margin: 0 !important; 
                padding: 0 !important;
                width: 100% !important;
            }
            @page { margin: 20mm; size: A4; }
        }

        .signature-preview {
            max-height: 90px;
            max-width: 180px;
            object-fit: contain;
        }

        /* Styling Slider */
        input[type=range] {
            accent-color: #2563eb;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const Field = React.memo(({ label, name, value, onChange, placeholder, type = "text", full = false }) => (
            <div className={full ? "col-span-full space-y-1" : "space-y-1"}>
                <label className="text-xs font-bold text-slate-600 uppercase">{label}</label>
                <input 
                    name={name} 
                    type={type}
                    value={value} 
                    onChange={onChange} 
                    placeholder={placeholder}
                    className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all bg-white"
                />
            </div>
        ));

        const App = () => {
            const [formData, setFormData] = useState({
                tanggal: new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }),
                nama: '',
                nim: '',
                kelas: '',
                email: '',
                noHp: '',
                periodeAsal: 'Maret 2025',
                kampusAsal: '',
                jenjangAsal: 'S1',
                prodiAsal: '',
                waktuAsal: '',
                alasan: '',
                periodeTujuan: 'Maret 2026',
                kampusTujuan: '',
                jenjangTujuan: 'S1',
                prodiTujuan: '',
                waktuTujuan: '',
            });

            const [signature, setSignature] = useState(null);
            const [originalImg, setOriginalImg] = useState(null);
            const [threshold, setThreshold] = useState(130); // Default threshold yang lebih toleran
            const [isProcessing, setIsProcessing] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, [signature, originalImg]);

            const handleChange = useCallback((e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            }, []);

            // Pemrosesan gambar dengan parameter threshold
            const processImage = (imgElement, currentThreshold) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Gunakan ukuran asli gambar
                canvas.width = imgElement.width;
                canvas.height = imgElement.height;
                
                ctx.drawImage(imgElement, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // Menghitung grayscale menggunakan formula luminosity
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;

                    if (gray > currentThreshold) {
                        // Area terang (kertas/garis) menjadi transparan
                        data[i + 3] = 0; 
                    } else {
                        // Area gelap (tinta) menjadi hitam pekat
                        data[i] = 0;
                        data[i + 1] = 0;
                        data[i + 2] = 0;
                        data[i + 3] = 255;
                    }
                }

                ctx.putImageData(imageData, 0, 0);
                return canvas.toDataURL('image/png');
            };

            // Menangani perubahan slider
            useEffect(() => {
                if (originalImg) {
                    const processed = processImage(originalImg, threshold);
                    setSignature(processed);
                }
            }, [threshold, originalImg]);

            const handleSignatureUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setIsProcessing(true);
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            setOriginalImg(img); // Simpan gambar asli untuk diatur slidernya nanti
                            setIsProcessing(false);
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handlePrint = () => window.print();

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto flex flex-col lg:flex-row gap-8">
                        
                        {/* INPUT PANEL */}
                        <div className="w-full lg:w-5/12 space-y-6 no-print">
                            <div className="bg-white p-6 rounded-2xl shadow-xl border border-slate-200">
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="p-2 bg-blue-100 text-blue-600 rounded-lg">
                                        <i data-lucide="file-text"></i>
                                    </div>
                                    <h1 className="text-xl font-bold text-slate-800">Form Pengajuan Mutasi</h1>
                                </div>

                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <Field label="Nama Lengkap" name="nama" value={formData.nama} onChange={handleChange} placeholder="Contoh: Muhammad..." />
                                        <Field label="NIM" name="nim" value={formData.nim} onChange={handleChange} placeholder="1221xxxx" />
                                        <Field label="Kelas" name="kelas" value={formData.kelas} onChange={handleChange} placeholder="12.4A.01" />
                                        <Field label="No HP" name="noHp" value={formData.noHp} onChange={handleChange} placeholder="0812xxx" />
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-600 uppercase">Periode Kuliah Sebelumnya</label>
                                            <select name="periodeAsal" value={formData.periodeAsal} onChange={handleChange} className="w-full p-2 border border-slate-300 rounded-lg outline-none text-sm bg-white">
                                                <option value="Maret 2025">Maret 2025</option>
                                                <option value="September 2025">September 2025</option>
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-600 uppercase">Jenjang</label>
                                            <div className="flex gap-4 p-2">
                                                <label className="flex items-center gap-2 text-sm cursor-pointer"><input type="radio" name="jenjangAsal" value="S1" checked={formData.jenjangAsal === 'S1'} onChange={handleChange} /> S1</label>
                                                <label className="flex items-center gap-2 text-sm cursor-pointer"><input type="radio" name="jenjangAsal" value="D3" checked={formData.jenjangAsal === 'D3'} onChange={handleChange} /> D3</label>
                                            </div>
                                        </div>
                                        <Field label="Kampus Asal" name="kampusAsal" value={formData.kampusAsal} onChange={handleChange} placeholder="UBSI Cengkareng" full />
                                        <Field label="Prodi Asal" name="prodiAsal" value={formData.prodiAsal} onChange={handleChange} placeholder="Sistem Informasi" />
                                        <Field label="Waktu Kuliah Asal" name="waktuAsal" value={formData.waktuAsal} onChange={handleChange} placeholder="Pagi / Malam" />
                                    </div>

                                    <div className="space-y-1">
                                        <label className="text-xs font-bold text-slate-600 uppercase">Alasan Mutasi</label>
                                        <textarea 
                                            name="alasan" 
                                            value={formData.alasan} 
                                            onChange={handleChange} 
                                            className="w-full p-2 border border-slate-300 rounded-lg outline-none text-sm h-16 transition-all focus:ring-2 focus:ring-blue-500 bg-white" 
                                            placeholder="Sebutkan alasan pindah..."
                                        ></textarea>
                                    </div>

                                    <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 space-y-4">
                                        <h3 className="font-bold text-blue-800 text-sm flex items-center gap-2">
                                            <i data-lucide="map-pin" className="w-4 h-4"></i> Rencana Pindah (Periode 2026)
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div className="space-y-1">
                                                <label className="text-xs font-bold text-slate-600 uppercase">Periode Pindah</label>
                                                <select name="periodeTujuan" value={formData.periodeTujuan} onChange={handleChange} className="w-full p-2 border border-slate-300 rounded-lg outline-none text-sm bg-white">
                                                    <option value="Maret 2026">Maret 2026</option>
                                                    <option value="September 2026">September 2026</option>
                                                </select>
                                            </div>
                                            <Field label="Kampus Tujuan" name="kampusTujuan" value={formData.kampusTujuan} onChange={handleChange} placeholder="UBSI Margonda" />
                                            <Field label="Prodi Tujuan" name="prodiTujuan" value={formData.prodiTujuan} onChange={handleChange} placeholder="Sistem Informasi" />
                                            <Field label="Waktu Kuliah Baru" name="waktuTujuan" value={formData.waktuTujuan} onChange={handleChange} placeholder="Malam" />
                                        </div>
                                    </div>

                                    {/* Signature Upload with Advanced UI */}
                                    <div className="space-y-3">
                                        <label className="text-xs font-bold text-slate-600 uppercase flex items-center gap-1">
                                            <i data-lucide="pen-tool" className="w-3 h-3"></i> Upload Tanda Tangan (Foto)
                                        </label>
                                        <div className="p-4 border-2 border-dashed border-slate-200 rounded-xl bg-slate-50">
                                            <input 
                                                type="file" 
                                                accept="image/*" 
                                                onChange={handleSignatureUpload}
                                                className="w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"
                                            />
                                            
                                            {originalImg && (
                                                <div className="mt-4 pt-4 border-t border-slate-200 space-y-3">
                                                    <div className="flex justify-between items-center">
                                                        <label className="text-[10px] font-bold text-slate-500 uppercase">Atur Toleransi Background</label>
                                                        <span className="text-[10px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full font-bold">{threshold}</span>
                                                    </div>
                                                    <input 
                                                        type="range" 
                                                        min="30" 
                                                        max="220" 
                                                        value={threshold} 
                                                        onChange={(e) => setThreshold(parseInt(e.target.value))} 
                                                        className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer"
                                                    />
                                                    <p className="text-[9px] text-slate-400 italic">
                                                        Geser ke kiri untuk mempertebal tinta, geser ke kanan untuk menghilangkan garis buku/bayangan.
                                                    </p>
                                                </div>
                                            )}

                                            {!originalImg && (
                                                <p className="mt-3 text-[10px] text-slate-500 leading-relaxed italic">
                                                    * Gunakan kertas putih polos jika memungkinkan. Jika di buku tulis, gunakan fitur toleransi di atas untuk membersihkan garis.
                                                </p>
                                            )}
                                        </div>
                                    </div>

                                    <button onClick={handlePrint} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                                        <i data-lucide="printer"></i> Cetak ke PDF
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* PREVIEW PANEL */}
                        <div className="w-full lg:w-7/12 flex flex-col items-center">
                            <div className="print-area w-full max-w-[210mm] bg-white shadow-2xl p-[15mm] md:p-[20mm] min-h-[297mm] text-[11pt] leading-snug text-black">
                                <div className="text-right mb-10">
                                    Jakarta, {formData.tanggal}
                                </div>

                                <div className="mb-8 font-sans">
                                    Kepada YTH.<br />
                                    <span className="font-bold">Ketua Penerimaan Mahasiswa Baru</span><br />
                                    Universitas Bina Sarana Informatika<br />
                                    Di Tempat
                                </div>

                                <div className="font-bold mb-8 uppercase underline decoration-1 underline-offset-4">
                                    Perihal : Pengajuan Mutasi
                                </div>

                                <p className="mb-6 text-justify">
                                    Saya yang bertanda tangan dibawah ini, telah terdaftar di Universitas Bina Sarana Informatika. Dan Akan mengajukan mutasi. Adapun data saya sebagai berikut :
                                </p>

                                <table className="w-full mb-8">
                                    <tbody>
                                        {[
                                            ['Nama', formData.nama],
                                            ['NIM', formData.nim],
                                            ['Kelas', formData.kelas],
                                            ['Email', formData.email],
                                            ['No Handphone', formData.noHp],
                                            ['Periode kuliah', formData.periodeAsal, true],
                                            ['Kampus UBSI cabang', formData.kampusAsal],
                                            ['Jenjang Study', formData.jenjangAsal, true],
                                            ['Program Studi', formData.prodiAsal],
                                            ['Waktu Kuliah', formData.waktuAsal]
                                        ].map(([label, val, bold], idx) => (
                                            <tr key={idx}>
                                                <td className="w-[200px] py-1 align-top">{label}</td>
                                                <td className={`py-1 align-top ${bold ? 'font-bold' : ''}`}>: {val || '.............................................................'}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>

                                <p className="mb-6">
                                    Dengan ini mengajukan perpindahan / mutasi dikarenakan <strong>{formData.alasan || '.........................................'}</strong>. Adapun data pengajuan mutasi sebagai berikut :
                                </p>

                                <div className="font-bold underline mb-4 uppercase">Mengajukan Pindah ke :</div>
                                <table className="w-full mb-10">
                                    <tbody>
                                        {[
                                            ['Periode kuliah', formData.periodeTujuan, true],
                                            ['Kampus UBSI cabang', formData.kampusTujuan],
                                            ['Jenjang Study', formData.jenjangTujuan, true],
                                            ['Program Studi', formData.prodiTujuan],
                                            ['Waktu Kuliah', formData.waktuTujuan]
                                        ].map(([label, val, bold], idx) => (
                                            <tr key={idx}>
                                                <td className="w-[200px] py-1 align-top">{label}</td>
                                                <td className={`py-1 align-top ${bold ? 'font-bold' : ''}`}>: {val || '.............................................................'}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>

                                <p className="mb-10">
                                    Demikian surat pengajuan mutasi ini dibuat. Tanpa ada unsur paksaan dari pihak manapun. Atas perhatian dan kebijaksanaannya. Kami mengucapkan banyak terima kasih.
                                </p>

                                <div className="mt-10">
                                    <div className="mb-2">Hormat Saya</div>
                                    <div className="h-28 flex items-center justify-start overflow-hidden py-1">
                                        {signature ? (
                                            <img src={signature} alt="Tanda Tangan" className="signature-preview ml-6" />
                                        ) : (
                                            <div className="text-slate-200 text-xs italic ml-10 no-print border border-dashed p-4">(Area Tanda Tangan)</div>
                                        )}
                                    </div>
                                    <div className="font-bold underline uppercase">
                                        ( {formData.nama || 'Muhammad Wahyudi Setiawan'} )
                                    </div>
                                </div>
                            </div>
                            <p className="no-print mt-4 text-slate-400 text-xs italic">Saran: Jika garis buku masih terlihat, geser slider ke kanan (angka lebih besar).</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
