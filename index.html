<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Mutasi UBSI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        @media print {
            .no-print { display: none !important; }
            .print-area { 
                box-shadow: none !important; 
                margin: 0 !important; 
                padding: 0 !important;
                width: 100% !important;
            }
            @page { margin: 15mm; size: A4; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        input[type=range] { accent-color: #2563eb; }
        
        /* Memastikan tanda tangan tidak pecah saat scaling */
        .sig-image {
            image-rendering: -webkit-optimize-contrast;
            transform-origin: left center;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Field = React.memo(({ label, name, value, onChange, placeholder, type = "text", full = false }) => (
            <div className={full ? "col-span-full space-y-1" : "space-y-1"}>
                <label className="text-xs font-bold text-slate-600 uppercase">{label}</label>
                <input 
                    name={name} 
                    type={type}
                    value={value} 
                    onChange={onChange} 
                    placeholder={placeholder}
                    className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all bg-white"
                />
            </div>
        ));

        const App = () => {
            const [formData, setFormData] = useState({
                tanggal: new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }),
                nama: '',
                nim: '',
                kelas: '',
                email: '',
                noHp: '',
                periodeAsal: 'Maret 2025',
                kampusAsal: '',
                jenjangAsal: 'S1',
                prodiAsal: '',
                peminatanAsal: 'Public Relations',
                waktuAsal: '',
                alasan: '',
                periodeTujuan: 'Maret 2026',
                kampusTujuan: '',
                jenjangTujuan: 'S1',
                prodiTujuan: '',
                peminatanTujuan: 'Public Relations',
                waktuTujuan: '',
            });

            const [originalImg, setOriginalImg] = useState(null);
            const [processedSig, setProcessedSig] = useState(null);
            const [threshold, setThreshold] = useState(150);
            const [scale, setScale] = useState(1.0);
            const [offsetX, setOffsetX] = useState(0);

            useEffect(() => { lucide.createIcons(); }, [originalImg, processedSig]);

            const handleChange = useCallback((e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            }, []);

            const processImage = (imgElement, currentThreshold) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = imgElement.width;
                canvas.height = imgElement.height;
                ctx.drawImage(imgElement, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const gray = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
                    if (gray > currentThreshold) {
                        data[i+3] = 0; 
                    } else {
                        data[i] = 0; data[i+1] = 0; data[i+2] = 0; data[i+3] = 255;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
                return canvas.toDataURL('image/png');
            };

            useEffect(() => {
                if (originalImg) {
                    const result = processImage(originalImg, threshold);
                    setProcessedSig(result);
                }
            }, [threshold, originalImg]);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => setOriginalImg(img);
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto flex flex-col lg:flex-row gap-8">
                        
                        {/* FORM KIRI (KONTROL) */}
                        <div className="w-full lg:w-5/12 space-y-6 no-print h-fit lg:sticky lg:top-8 overflow-y-auto max-h-[90vh] pr-2">
                            <div className="bg-white p-6 rounded-2xl shadow-xl border border-slate-200">
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="p-2 bg-blue-100 text-blue-600 rounded-lg"><i data-lucide="edit-3"></i></div>
                                    <h1 className="text-xl font-bold text-slate-800">Data Pengajuan</h1>
                                </div>

                                <div className="space-y-6">
                                    {/* Data Diri */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <Field label="Nama Lengkap" name="nama" value={formData.nama} onChange={handleChange} placeholder="Muhammad..." />
                                        <Field label="NIM" name="nim" value={formData.nim} onChange={handleChange} placeholder="1221xxxx" />
                                        <Field label="Kelas" name="kelas" value={formData.kelas} onChange={handleChange} placeholder="12.4A.01" />
                                        <Field label="No HP" name="noHp" value={formData.noHp} onChange={handleChange} placeholder="0812xxx" />
                                        <Field label="Email" name="email" value={formData.email} onChange={handleChange} placeholder="alamat@email.com" full />
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-600 uppercase">Periode Kuliah Asal</label>
                                            <select name="periodeAsal" value={formData.periodeAsal} onChange={handleChange} className="w-full p-2 border border-slate-300 rounded-lg outline-none text-sm bg-white">
                                                <option>Maret 2025</option><option>September 2025</option>
                                            </select>
                                        </div>
                                        <Field label="Prodi Asal" name="prodiAsal" value={formData.prodiAsal} onChange={handleChange} placeholder="Ilmu Komunikasi" />
                                        <Field label="Peminatan Asal" name="peminatanAsal" value={formData.peminatanAsal} onChange={handleChange} placeholder="Public Relations" />
                                        <Field label="Kampus Asal" name="kampusAsal" value={formData.kampusAsal} onChange={handleChange} placeholder="UBSI Cengkareng" />
                                    </div>

                                    {/* Alasan */}
                                    <Field label="Alasan Mutasi" name="alasan" value={formData.alasan} onChange={handleChange} placeholder="Contoh: Pindah domisili kerja..." full />

                                    {/* Data Tujuan */}
                                    <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 space-y-4">
                                        <h3 className="font-bold text-blue-800 text-sm flex items-center gap-2"><i data-lucide="map-pin" className="w-4 h-4"></i> Rencana Pindah 2026</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div className="space-y-1">
                                                <label className="text-xs font-bold text-slate-600 uppercase">Periode</label>
                                                <select name="periodeTujuan" value={formData.periodeTujuan} onChange={handleChange} className="w-full p-2 border border-slate-300 rounded-lg outline-none text-sm bg-white">
                                                    <option>Maret 2026</option><option>September 2026</option>
                                                </select>
                                            </div>
                                            <Field label="Kampus Tujuan" name="kampusTujuan" value={formData.kampusTujuan} onChange={handleChange} placeholder="UBSI Margonda" />
                                            <Field label="Prodi Tujuan" name="prodiTujuan" value={formData.prodiTujuan} onChange={handleChange} placeholder="Ilmu Komunikasi" />
                                            <Field label="Peminatan Tujuan" name="peminatanTujuan" value={formData.peminatanTujuan} onChange={handleChange} placeholder="Public Relations" />
                                        </div>
                                    </div>

                                    {/* Tanda Tangan Section */}
                                    <div className="space-y-4 bg-slate-50 p-4 rounded-xl border border-slate-200">
                                        <h3 className="font-bold text-slate-700 text-sm flex items-center gap-2"><i data-lucide="pen-tool" className="w-4 h-4"></i> Signature Studio</h3>
                                        
                                        {!originalImg ? (
                                            <div className="w-full">
                                                <input type="file" accept="image/*" onChange={handleFileUpload} className="hidden" id="sig-upload" />
                                                <label htmlFor="sig-upload" className="w-full py-6 bg-white border-2 border-dashed border-slate-300 rounded-lg flex flex-col items-center cursor-pointer hover:bg-slate-100 transition-colors">
                                                    <i data-lucide="upload-cloud" className="w-8 h-8 text-slate-400 mb-2"></i>
                                                    <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Upload Foto TTD</span>
                                                </label>
                                            </div>
                                        ) : (
                                            <div className="space-y-5">
                                                {/* Threshold Control */}
                                                <div className="space-y-2">
                                                    <div className="flex justify-between items-center">
                                                        <label className="text-[10px] font-bold text-slate-500 uppercase">1. Toleransi Background</label>
                                                        <span className="text-xs font-bold text-blue-600">{threshold}</span>
                                                    </div>
                                                    <input type="range" min="30" max="230" value={threshold} onChange={(e) => setThreshold(parseInt(e.target.value))} className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                                                </div>

                                                {/* Scale Control */}
                                                <div className="space-y-2">
                                                    <div className="flex justify-between items-center">
                                                        <label className="text-[10px] font-bold text-slate-500 uppercase">2. Ukuran TTD</label>
                                                        <span className="text-xs font-bold text-blue-600">{Math.round(scale * 100)}%</span>
                                                    </div>
                                                    <input type="range" min="0.2" max="2.5" step="0.05" value={scale} onChange={(e) => setScale(parseFloat(e.target.value))} className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                                                </div>

                                                {/* Offset Control */}
                                                <div className="space-y-2">
                                                    <div className="flex justify-between items-center">
                                                        <label className="text-[10px] font-bold text-slate-500 uppercase">3. Geser Kiri-Kanan</label>
                                                        <span className="text-xs font-bold text-blue-600">{offsetX}px</span>
                                                    </div>
                                                    <input type="range" min="-100" max="100" value={offsetX} onChange={(e) => setOffsetX(parseInt(e.target.value))} className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                                                </div>

                                                <button onClick={() => setOriginalImg(null)} className="text-[10px] text-red-500 hover:underline flex items-center gap-1 font-bold">
                                                    <i data-lucide="trash-2" className="w-3 h-3"></i> Hapus & Ganti Tanda Tangan
                                                </button>
                                            </div>
                                        )}
                                    </div>

                                    <button onClick={() => window.print()} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                                        <i data-lucide="printer"></i> Cetak ke PDF
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* PREVIEW SURAT (DOKUMEN) */}
                        <div className="w-full lg:w-7/12 flex flex-col items-center">
                            <div className="print-area w-full max-w-[210mm] bg-white shadow-2xl p-[18mm] min-h-[297mm] text-[11pt] leading-snug text-black">
                                <div className="text-right mb-10 font-sans">Jakarta, {formData.tanggal}</div>
                                
                                <div className="mb-8 font-sans">
                                    Kepada YTH.<br />
                                    <span className="font-bold">Ketua Penerimaan Mahasiswa Baru</span><br />
                                    Universitas Bina Sarana Informatika<br />
                                    Di Tempat
                                </div>

                                <div className="font-bold mb-8 uppercase underline decoration-1 underline-offset-4 italic font-sans">Perihal : Pengajuan Mutasi</div>
                                
                                <p className="mb-6 text-justify font-sans">
                                    Saya yang bertanda tangan dibawah ini, telah terdaftar di Universitas Bina Sarana Informatika. Dan Akan mengajukan mutasi. Adapun data saya sebagai berikut :
                                </p>
                                
                                <table className="w-full mb-8 font-sans">
                                    <tbody>
                                        {[
                                            ['Nama', formData.nama], 
                                            ['NIM', formData.nim], 
                                            ['Kelas', formData.kelas],
                                            ['Email', formData.email], 
                                            ['No Handphone', formData.noHp],
                                            ['Periode kuliah', formData.periodeAsal, true], 
                                            ['Kampus UBSI cabang', formData.kampusAsal],
                                            ['Jenjang Study', formData.jenjangAsal, true], 
                                            ['Program Studi', formData.prodiAsal],
                                            ['Peminatan', formData.peminatanAsal]
                                        ].map(([label, val, bold], idx) => (
                                            <tr key={idx}>
                                                <td className="w-[180px] py-0.5">{label}</td>
                                                <td className={bold ? 'font-bold' : ''}>: {val || '...................................................'}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>

                                <p className="mb-4 font-sans">
                                    Dengan ini mengajukan perpindahan dikarenakan <strong>{formData.alasan || '..........................'}</strong>. Adapun data pengajuan mutasi sebagai berikut :
                                </p>

                                <div className="font-bold underline mb-4 uppercase font-sans">Mengajukan Pindah ke :</div>
                                <table className="w-full mb-10 font-sans">
                                    <tbody>
                                        {[
                                            ['Periode kuliah', formData.periodeTujuan, true], 
                                            ['Kampus UBSI cabang', formData.kampusTujuan],
                                            ['Jenjang Study', formData.jenjangTujuan, true], 
                                            ['Program Studi', formData.prodiTujuan],
                                            ['Peminatan', formData.peminatanTujuan]
                                        ].map(([label, val, bold], idx) => (
                                            <tr key={idx}>
                                                <td className="w-[180px] py-0.5">{label}</td>
                                                <td className={bold ? 'font-bold' : ''}>: {val || '...................................................'}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>

                                <p className="mb-10 font-sans">Demikian surat pengajuan mutasi ini dibuat. Atas perhatian dan kebijaksanaannya diucapkan terima kasih.</p>

                                <div className="mt-10 ml-4 font-sans">
                                    <div>Hormat Saya,</div>
                                    <div className="h-28 flex items-center justify-start overflow-hidden relative" style={{ width: '300px' }}>
                                        {processedSig ? (
                                            <img 
                                                src={processedSig} 
                                                className="sig-image" 
                                                style={{ 
                                                    transform: `scale(${scale}) translateX(${offsetX}px)`,
                                                }} 
                                            />
                                        ) : (
                                            <div className="no-print border border-dashed border-slate-200 w-32 h-16 flex items-center justify-center text-[10px] text-slate-300 italic">
                                                TTD akan muncul di sini
                                            </div>
                                        )}
                                    </div>
                                    <div className="font-bold underline uppercase">( {formData.nama || 'Muhammad Wahyudi Setiawan'} )</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
